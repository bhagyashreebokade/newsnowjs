<body>
  <!-- <header> -->
      <script src="./index.js" type="module"></script>

      <div class="row">
        <div class="col">
          <h1>NewsNow!</h1>
        </div>
        <div class="col">
          <label for="countries">News from:</label>
          <select id="countries">
            <option value="in">India</option>
            <option value="us">USA</option>
            <option value="ch">China</option>
            <option value="au">Australia</option>
            <option value="jp">Japan</option>
            <option value="it">Italy</option>
            <option value="nz">New Zealand</option>
          </select>
        </div>
        <div class="col">
            <form>
              <label for="search">Search</label>
              <input type="text" id="search" name="search">
              <button id="account" type="button" class="btn" data-toggle="modal" data-target="#exampleModal">
                  <i class='fas fa-user' style='font-size:24px'></i>
                </button>
                <p id="demo"style="font-weight: bold;"></p>
            </form>
        </div>
      </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div id="signup">
                <h1>sign up</h1>
                <form>
                  <div class="box">
                    <label>First Name</label>
                    <input type="text" name="" required="" class="reg">
                  </div>
                  <div class="box">
                    <label>Last Name</label>
                    <input type="text" name="" required="" class="reg">
                  </div>
                  <div class="box">
                    <label>Email</label>
                    <input type="Email" name="" required="" class="reg">
                  </div>
                  <div class="box">
                    <label>Password</label>
                    <input type="password" name="" required="" class="reg">
                  </div>
                  <div class="box">
                    <label>Re-enter Password</label>
                    <input type="text" name="" required="" class="reg">
                  </div>
                  <input type="checkbox" name=""><span>I agree terms and conditions.</span><br />
                  <input type="submit" name="" value="Sign up"><br />
                  <input type="submit" name="" value="Already have an account" onclick="login();">
                </form>
              </div>
              <div id="login">
                <h1>login</h1>
                <form>
                  <div class="box">
                    <label>Username</label>
                    <input type="text" name="" required="" class="reg">
                  </div>
                  <div class="box">
                    <label>Password</label>
                    <input type="password" name="" required="" class="reg">
                  </div>
                  <input type="submit" name="" value="login" data-dismiss="modal"><br />
                  <input type="submit" name="" value="create account" onclick="signup();">
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
